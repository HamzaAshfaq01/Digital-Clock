<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #time {
            width: 20%;
            height: 10vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
        }
    </style>


</head>

<body>

    <div id="time"></div>
    <script>



        var time = document.getElementById("time")

        setInterval(time1, 0)

        function time1() {
            var date = new Date();
            var hours = date.getHours();
            console.log(hours / 24);
            var mints = date.getMinutes();
            var sec = date.getSeconds();

            time.innerHTML = `${hours}:${mints}:${sec}`
        }

    </script>

</body>

</html>
